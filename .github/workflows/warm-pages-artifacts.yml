name: Warm Pages artifacts (docs)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  warm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - run: npm ci

      - run: npm run build:ci
        env:
          NEXT_PUBLIC_PAGES_BASE_URL: ${{ vars.NEXT_PUBLIC_PAGES_BASE_URL }}
          NEXT_PUBLIC_PAGES_PUBLIC_BASE_URL: ${{ vars.NEXT_PUBLIC_PAGES_PUBLIC_BASE_URL }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ vars.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          NEXT_PUBLIC_DISABLE_PAGES_CHUNKS: 'true'

      - run: npm run pages:prepare

      - run: |
          if git status --porcelain | grep .; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add docs
            git commit -m "chore(pages): warm artifacts for $GITHUB_SHA"
            git push
          fi
