name: Sync public to docs

on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - run: npm ci

      - run: npm run build

      - run: |
          if git status --porcelain | grep .; then
            echo "Working tree is dirty after build. Please run 'npm run build' locally and commit the updated docs/public output."
            git status --porcelain
            exit 1
          fi
